server:
  port: 8092

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
          filters:
            - JwtAuthenticationFilter

        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - JwtAuthenticationFilter

        - id: INVENTORY-SERVICE
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventories/**
          filters:
            - JwtAuthenticationFilter

        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - JwtAuthenticationFilter

        - id: CARGO-SERVICE
          uri: lb://CARGO-SERVICE
          predicates:
            - Path=/api/v1/cargo/**
          filters:
            - JwtAuthenticationFilter

        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customers/**
          filters:
            - JwtAuthenticationFilter

        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - JwtAuthenticationFilter


  security:
    secret:
      key: ${SPRING.SECURITY.SECRET.KEY:default}

  config:
    import: optional:configserver:http://localhost:8084

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

